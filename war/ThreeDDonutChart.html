<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="GWTAMChart.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>AMCharts</title>
<script type="text/javascript" src="js/amcharts/amcharts.js"></script>
<script type="text/javascript" src="js/amcharts/funnel.js"></script>
<script type="text/javascript" src="js/amcharts/gauge.js"></script>
<script type="text/javascript" src="js/amcharts/pie.js"></script>
<script type="text/javascript" src="js/amcharts/radar.js"></script>
<script type="text/javascript" src="js/amcharts/serial.js"></script>
<script type="text/javascript" src="js/amcharts/xy.js"></script>
<script type="text/javascript" src="js/amcharts/themes/light.js"></script>
<script type="text/javascript" src="js/amcharts/exporting/amexport.js"></script>
<script type="text/javascript" src="js/amcharts/exporting/rgbcolor.js"></script>
<script type="text/javascript" src="js/amcharts/exporting/canvg.js"></script>
<script type="text/javascript" src="js/amcharts/exporting/filesaver.js"></script>
<script type="text/javascript" src="js/amcharts/exporting/jspdf.js"></script>
<script type="text/javascript"
	src="js/amcharts/exporting/jspdf.plugin.addimage.js"></script>
<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript">
	var chart = AmCharts
			.makeChart("chartdiv",
	{
		"type" : "pie",
		"theme" : "none",
		"titles" : [ {
			"text" : "Visitors countries",
			"size" : 16
		} ],
		"dataProvider" : [ {
			"country" : "United States",
			"visits" : 7252
		}, {
			"country" : "China",
			"visits" : 3882
		}, {
			"country" : "Japan",
			"visits" : 1809
		}, {
			"country" : "Germany",
			"visits" : 1322
		}, {
			"country" : "United Kingdom",
			"visits" : 1122
		}, {
			"country" : "France",
			"visits" : 414
		}, {
			"country" : "India",
			"visits" : 384
		}, {
			"country" : "Spain",
			"visits" : 211
		} ],
		"valueField" : "visits",
		"titleField" : "country",
		"startEffect" : "elastic",
		"startDuration" : 2,
		"labelRadius" : 15,
		"innerRadius" : "50%",
		"depth3D" : 10,
		"balloonText" : "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
		"angle" : 15,
		"exportConfig" : {
			menuItems : [ {
				icon : '/js/amcharts/images/export.png',
				format : 'png'
			} ]
		}
	});
	jQuery('.chart-input').off().on('input change', function() {
		var property = jQuery(this).data('property');
		var target = chart;
		var value = Number(this.value);
		chart.startDuration = 0;

		if (property == 'innerRadius') {
			value += "%";
		}

		target[property] = value;
		chart.validateNow();
	});
</script>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	<div id="chartdiv" style="width: 100%; height: 500px"></div>
	<div class="container-fluid">
		<div class="row text-center" style="overflow: hidden;">
			<div class="col-sm-3"
				style="float: none !important; display: inline-block;">
				<label class="text-left">Angle:</label> <input class="chart-input"
					data-property="angle" type="range" min="0" max="60" value="30"
					step="1" />
			</div>

			<div class="col-sm-3"
				style="float: none !important; display: inline-block;">
				<label class="text-left">Depth:</label> <input class="chart-input"
					data-property="depth3D" type="range" min="1" max="25" value="10"
					step="1" />
			</div>
			<div class="col-sm-3"
				style="float: none !important; display: inline-block;">
				<label class="text-left">Inner-Radius:</label> <input
					class="chart-input" data-property="innerRadius" type="range"
					min="0" max="80" value="0" step="1" />
			</div>
		</div>
	</div>
</body>
</html>
